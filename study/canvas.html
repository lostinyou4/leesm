<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas width="500" height="300" id="area"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById("area");
      if(canvas.getContext){
        var draw= canvas.getContext("2d");
        draw.beginPath();
        draw.moveTo(100,150);
        draw.bezierCurveTo(200,300,300,0,400,150);
        draw.stroke();
      }
      else{
        alert("이 브라우저는 canvas를 지원하지 않습니다.");
      }
    </script>
  </body>
</html>
